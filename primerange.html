        <html>
    <head>
        <title>Prime Number Checker</title>
    </head>
    <body>
        Lower range: <input type="number" id="num1">
        <br><br>
        Upper Range: <input type="number" id="num2">
        <br><hr>
        <button onclick="prime()">check prime</button>
        <br>
        <p id="para"></p>

        <script>
            function prime(){
                let lr = parseInt(document.getElementById("num1").value);
                let ur = parseInt(document.getElementById("num2").value);
                let primeNumbers = ""; 

                for(let i=lr; i<=ur; i++){
                    let check = true;
                    for(let j=2; j*j <= i; j++){ 
                        if(i % j == 0){
                            check = false;
                            break;
                        }
                    }
                    if(check == true){
                        primeNumbers += i + " "; 
                    }
                }
                document.getElementById("para").innerHTML = "Prime numbers: " + primeNumbers;
            }
        </script>
    </body>
