<html>
    <head>
        <title>EMI cal</title>
    </head>
    <body>
        <h2>loan calculator</h2>
        Principal : <input type="number" id="loanAmount" placeholder="enter loan amount"><br><br>
        interest rate : <input type="number" id="interestRate" placeholder="enter interest rate"><br><br>
        tenure : <input type="number" id="loanTenure" placeholder="enter loan tenure"><br><br>
        <button onclick="cal()">calculate EMI</button><br><br>

        <script>
            function cal(){
                let p = document.getElementById('loanAmount').value;
                let i = document.getElementById('interestRate').value;
                let t = document.getElementById('loanTenure').value;

                let res = ((p * i) / 100  + p);
                let ans = res/ t ;
                alert(ans);
            }
        </script>
    </body>
</html>
