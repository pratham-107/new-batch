<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <button onclick="on()">ON</button>

        <img id="bulb" height="150px" src="https://www.seekpng.com/png/detail/672-6727141_light-bulb-off.png">
        
        <button onclick="off()">OFF</button>
        
        <script>
            function on() {
                document.getElementById('bulb').src = 'https://jooinn.com/images/bulb-10.jpg'; 
            }
        
            function off() {
                document.getElementById('bulb').src = 'https://jooinn.com/images/bulb-33.png'; 
            }
        </script>
    </body>
</html>
