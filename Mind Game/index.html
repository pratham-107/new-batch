<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Mind Game</h1>
        <p>Choose a number between 1 and 10</p>
        <input type="number" id="chosenNumber" placeholder="Enter a number (1-10)" min="1" max="10">
        <input type="number" id="evenNumber" placeholder="Enter an even number K">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
