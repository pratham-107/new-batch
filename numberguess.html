<html>
    <head>
        <title>
            guess number
        </title>
    </head>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #171616;
        }
        .box{
            border: 2px solid white;
            padding-inline: 50px;
            padding-block: 30px;
            background-color: rgb(62, 64, 65);
            border-radius: 20px;
        }
        h2{
            color: orange;
        }
        #inp{
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid black;
            font-size: large;
        }
        #btn{
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid black;
            background-color: orange;
        }
        #btn:hover{
            background-color: black;
            color: white;
            border: 2px solid white;
        }
        p{
            font-size: large;
            color: white;
        }
    </style>
    <body>
        <div class="container">
            <div class="box">
                <h2>Guess The Number ???</h2>
                <div class="innerbox">
                    <input type="number" id="inp">
                    <button id="btn" onclick="guess()">Start</button>
                    <button id="btn" onclick="refresh()">Refresh</button>
                    <p id="para2">Chances left: 3</p>
                </div>
                <p id="ans"></p>
            </div>
        </div>

        <script>
            let com;
            let count;

            function refresh() {
                com = Math.floor(Math.random() * 10); 
                count = 3; 
                document.getElementById("para2").innerText = "Chances left: " + count; 
                document.getElementById("inp").value = ""; // Clear input field
                document.getElementById("ans").innerText = ""; // Clear previous messages
            }

            function guess() {
                let user = document.getElementById("inp").value;
                if (user === "") {
                    alert("Please enter a number!");
                    return;
                }
                count--;
                document.getElementById("para2").innerText = "Chances left: " + count; 

                if (user == com) {
                    alert("YOU WON!!");
                    refresh(); 
                } else if (count == 0) {
                    alert("Game Over!! The number was " + com);
                    refresh(); 
                } else if (user < com) {
                    alert("Guess higher number!!");
                } else {
                    alert("Guess lower number!");
                }
            }

            
            window.onload = refresh;
        </script>
    </body>
</html>
